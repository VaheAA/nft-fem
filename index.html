<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>NFT</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="card">
                <div class="card__inner">
                    <div class="card__image">
                        <img src="./src/assets/image-equilibrium.jpg" alt="cover">
                    </div>
                    <div class="card__content">
                        <h1 class="card__title">Equilibrium #3429</h1>
                        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
                        <div class="card__info">
                            <p class="etherium"><img src="./src/assets/icon-ethereum.svg" alt="etherium"> 0.041 ETH</p>
                            <p class="time"><img src="./src/assets/icon-clock.svg" alt="clock"> 3 days left</p>
                        </div>
                    </div>
                    <div class="card__profile">
                        <div class="card__avatar">
                            <img src="./src/assets/image-avatar.png" alt="avatar">
                        </div>
                        <p class="card__name">Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
